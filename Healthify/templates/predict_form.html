<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict Form</title>
    <link href="../static/css/index.css" rel="stylesheet">
    <link href="../static/css/nav.css" rel="stylesheet">
    <link href="../static/css/form.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- Navbar  -->
    <nav class="navbar bg-light">
        <div class="container navcontainer">
            <img>
            <a>About</a>
            <a>Doctors</a>
            <a>Features</a>
            <a>Contact Us</a>
            <button class="whitebtn">Predict Now</button>
        </div>
    </nav>

    <section class="form_section">
        <div class="form-box">
            <form class="form" action='/result' method="POST">
                <div class="form-div">
                    <div class="form-left">
                        <label class="form-label" for="name">Full name</label>
                        <input class="form-input" type="text" name="name" value="" required>
                        <label class="form-label label-space" for="email">Email id</label>
                        <input class="form-input" type="email" name="email" value="" required>
                        <label class="form-label label-space" for="age">Age</label>
                        <input class="form-input" type="text" name="age" value="" required>
                    </div>
                    <div class="form-right">
                        <label class="form-label" for="symptoms">Choose your appropriate symptoms:</label>
                            <!-- <input list="symptoms"> -->
                            <select class="symptoms-select" id="symptoms" name='symptoms[]' multiple>
                                <option value="itching">itching</option>
                                <option value="skin_rash">skin_rash</option>
                                <option value="chills">chills</option>
                                <option value="joint_pain">joint_pain</option>
                                <option value="vomiting">vomiting</option>
                                <option value="fatigue">fatigue</option>
                                <option value="weight_loss">weight_loss</option>
                                <option value="lethargy">lethargy</option>
                                <option value="cough">cough</option>
                                <option value="high_fever">high_fever</option>
                                <option value="breathlessness">breathlessness</option>
                                <option value="head_ache">head_ache</option>
                                <option value="yellowish_skin">yellowish_skin</option>
                                <option value="dark_urine">dark_urine</option>
                                <option value="nausea">nausea</option>
                                <option value="loss_of_appetite">loss_of_appetite</option>
                                <option value="abdominal_pain">abdominal_pain</option>
                                <option value="diarrhoea">diarrhoea</option>
                                <option value="mild_fever">mild_fever</option>
                                <option value="Yellowing_of_eyes">Yellowing_of_eyes</option>
                                <option value="swelled_lymph_nodes">swelled_lymph_nodes</option>
                                <option value="malaise">malaise</option>
                                <option value="blurred_and_distorted_vision">blurred_and_distorted_vision</option>
                                <option value="phlegm">phlegm</option>
                                <option value="chest_pain">chest_pain</option>
                                <option value="dizziness">dizziness</option>
                                <option value="stiff_neck">stiff_neck</option>
                                <option value="loss_of_balance">loss_of_balance</option>
                                <option value="muscle_pain">muscle_pain</option>
                            </select>
                    </div>
                </div>
                <button class="blackbtn form-btn" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </form>
        </div>
    </section>

  </body>
</html>
